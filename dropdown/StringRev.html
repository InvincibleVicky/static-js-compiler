<body>
  <script>
    function RevString(string){

      len = string.length;
      let newStr = "";

    for(i=len-1;i>=0;i--){
      newStr += string[i];
    }

    return newStr;
    }
    
    console.log(RevString("vicky"));
    
  </script>
</body>
