<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    div{
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <script>
    function EvenOdd(value){
      
      if(value%2==0){
        return "Even";
      }else{
        return "Odd";
      }
    }
    console.log(EvenOdd(5));

  </script>
</body>
